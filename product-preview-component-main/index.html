<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <img id="product-image" src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
  <div id="content">
    <p id="product-category">Perfume</p>

    <p class="product-name">Gabrielle Essence <span id="parfum">Eau De Parfum</span> </p>


    <p class="description">A floral, solar and voluptuous</p>
    <p class="description">interpretation composed by Olivier </p>
    <p class="description">Polge, Perfumer-Creator for the House of</p>
    <p class="description">CHANEL.</p>



    <p id="price">
      <span id="current-price">$149.99</span>
      <span id="past-price">$169.99</span></p>


    <button>
      <i>
        <image src="./images/icon-cart.svg"></image>
      </i> Add to Cart
    </button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/nazamateo/" target="_blank">Mateo</a>.
  </div>
</body>

</html>
